<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto+Slab:wght@300;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Zellij</title>
  </head>
  <body>
    <h1>Zellij</h1>
    <ul class="number-of-players">
      <li><button class="start-two-players">2 Players</button></li>
      <li><button class="start-three-players">3 Players</button></li>
      <li><button class="start-four-players">4 Players</button></li>
    </ul>
    <section class="player-names">
      <div class="player-name">
        <label for="nameone">Player 1:</label>
        <input
          class="player-name-input"
          type="text"
          id="nameone"
          name="player_name"
          placeholder="Player 1"
        />
      </div>
      <div class="player-name">
        <label for="nametwo">Player 2:</label>
        <input
          class="player-name-input"
          type="text"
          id="nametwo"
          name="player_name"
          placeholder="Player 2"
        />
      </div>
      <div class="player-name">
        <label for="namethree">Player 3:</label>
        <input
          class="player-name-input"
          type="text"
          id="namethree"
          name="player_name"
          placeholder="Player 3"
        />
      </div>
      <div class="player-name">
        <label for="namefour">Player 4:</label>
        <input
          class="player-name-input"
          type="text"
          id="namefour"
          name="player_name"
          placeholder="Player 4"
        />
      </div>
    </section>
    <canvas class="game-surface" width="1280" height="720"></canvas>

    <script type="text/javascript" src="js/tiles.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
  </body>
</html>
